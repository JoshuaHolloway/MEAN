<mat-card>
  <mat-form-field>
    <!-- <textarea rows="6" [value]="enteredValue"></textarea> -->
    <!-- [...]="..." directly targets the value property of the underlying object {...} and binds the value "..." to it. -->

    <!-- Two-way-binding:  -->
    <textarea rows="6" [(ngModel)]="enteredValue"></textarea>
    <!-- ngModel is a directive that listens to user input and emits that data to us and also outputs new data in the text area -->
  </mat-form-field>

  <!-- Click-Listener achieved via Event-Binding -->
  <!-- Event Binding: Allows us to listen to events in a declarative way. -->
  <!-- i.e. Instead of using javascript and selecting the element from the DOM via querySelector and addEventListener
   programatically, we instead bind our event (onAddPost()) to the element in the HTML. -->
  <button mat-raised-button color="accent" (click)="onAddPost()">
    Save Post
  </button>
</mat-card>
